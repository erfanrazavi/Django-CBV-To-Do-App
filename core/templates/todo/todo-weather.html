<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ weather.city }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }
        .weather-info {
            font-size: 18px;
            margin: 10px 0;
        }
        .error {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in {{ weather.city }}</h1>

        {% if weather.error %}
            <p class="error">Error: {{ weather.error }}</p>
        {% else %}
            <p class="weather-info"><strong>Temperature:</strong> {{ weather.temp }}Â°C</p>
            <p class="weather-info"><strong>Condition:</strong> {{ weather.weather }}</p>
            <p class="weather-info"><strong>Humidity:</strong> {{ weather.humidity }}%</p>
            <p class="weather-info"><strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
        {% endif %}
    </div>
</body>
</html>
